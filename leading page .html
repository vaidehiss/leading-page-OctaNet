<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="menu.css">
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-image: linear-gradient(to right, rgba(200, 8,207, 0.75), rgba(28, 70, 184, 0.8)), url(https://www.hmablogs.com/wp-content/uploads/2022/06/background-1-scaled.jpg);
      background-size: cover;
      background-attachment: fixed;
      color: white;
      font-family: 'Fira Sans', sans-serif;
    }
    nav {
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: space-between;
      padding: 35px 5%;
    }
    nav .logo{
      font-size: 30px;
      font-weight: 700;
    }
    nav ul{
      display: flex;
      list-style: none;
    }
    nav ul li{
      padding: 8px 15px;
      border-radius: 10px;
      transition: 0.2s ease-in;
    }
    nav ul li a{
      color: white;
      font-size: 20px;
      font-weight: 500;
      text-decoration: none;
    }
    nav .navLinks button{
      padding: 2px 20px;
      border-radius: 10px;
      color: blue;
      font-size: 16px;
      border-style: none;
      font-weight: 700;
      margin-left: 10px;
    }
    nav ul li:hover{
      background-color: rgb(44, 1, 197);
    }
    nav .menubtn{
      font-size: 30px;
      font-weight: bolder;
      cursor: pointer;
      display: none;
    }
 
    /* responsive navbar css */
    @media screen and (max-width: 600px) {
      nav .menubtn{
        display: flex;
      }
      nav .navLinks{
        display: none;
      }
      .sideNav {
        display: block !important;
      }
    }
 
    .sideNav{
      height: 100%;
      position: fixed;
      top: 0;
      right: 0%;
      background-color: rgb(44, 1, 197);
      overflow-x: hidden;
      transition: 0.3s ease-in;
      padding-top: 60px;
      display: none;
    }
 
    .sideNav a{
      padding: 8px 8px 8px 40px;
      display: block;
      font-size: 25px;
      font-weight: 500;
      color: #d1d1d1;
      transition: 0.3s;
      text-decoration: none;
    }
    .sideNav a button {
      padding: 10px 20px;
      border-radius: 10px;
      color: blue;
      font-size: 16px;
      border-style: none;
      font-weight: 700;
    }
    .sideNav a:hover{
      color: white;
    }
    .sideNav .closeBtn{
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 20px;
      margin-left: 50px;
    }
 
    .row{
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2% 5%;
    }
    .row .column1 {
      padding-right: 50px;
    }
    .column1 h1 {
      font-size: 60px;
      margin-bottom: 10px;
    }
    .column1 p {
      font-size: 25px;
      margin-bottom: 20px;
    }
    .column1 button {
      width: 150px;
      padding: 12px 20px;
      border-radius: 20px;
      border-style: none;
      color: blue;
      font-size: 17px;
      font-weight: 600;
    }
    .column2 img {
      width: 500px;
    }
    /* Reservation form */
    .column3 {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }
    .column3 h2 {
      font-size: 30px;
      margin-bottom: 10px;
    }
    .column3 input[type="text"],
    .column3 input[type="email"],
    .column3 input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .column3 button {
      width: 100%;
      padding: 12px 20px;
      border-radius: 20px;
      border-style: none;
      color: white;
      background-color: blue;
      font-size: 17px;
      font-weight: 600;
    }
    /* Header content responsive */
    @media screen and (max-width: 980px) {
      .column2 img {
        width: 350px;
      }
      .column1 h1 {
        font-size: 40px;
      }
      .column1 p{
        font-size: 17px;
      }
      .row {
        margin-top: 80px;
      }
    }
 
    @media screen and (max-width: 600px) {
      .column1 h1 {
        font-size: 35px;
      }
      .row {
        flex-direction: column;
      }
      .row .column1 {
        padding: 30px;
      }
      .column2 img {
        width: 300px;
      }
    }
  </style>
  <title>Product Landing Page</title>
</head>
<body>
 <nav>
   <div class="logo">Brand</div>
   <!-- toggle menu button -->
   <span class="menubtn" onclick="openNav()">&#9776;</span>
 
   <div class="navLinks">
     <ul>
       <li><a href="#">Home</a></li>
       <li><a href="#">About</a></li>
       <li><a href="#">Services</a></li>
       <li><a href="#">Contact</a></li>
       <button type="button">Login</button>
     </ul>
   </div>
 </nav>
   <!-- responsive side navbar -->
   <div class="sideNav" id="sidenav">
     <a href="#" class="closeBtn" onclick="closeNav()"> &#10006;</a>
     <a href="#">Home</a>
     <a href="#">About</a>
     <a href="#">Services</a>
     <a href="#">Contact</a>
     <a href="#"><button type="button">Login</button></a>
   </div>
   
   <!-- Header content with banner image -->
   <div class="row">
     <div class="column1">
       <h1>Leading page of OctaNet</h1>
       <p>A leading page is one of the best web development projects for beginners.</p>
       <button>learn more </button>
     </div>
     <div class="column2">
       <img src="https://www.hmablogs.com/wp-content/uploads/2022/06/banner-img.png" alt="banner" width="500px">
     </div>
     <div class="column3">
       <h2>Login Here </h2>
       <form>
         <input type="text" placeholder="Name" required>
         <input type="email" placeholder="Email" required>
         <input type="tel" placeholder="Phone" required>
         <button type="submit">Reserve Now</button>
       </form>
     </div>
   </div>
   
   <!-- javascript to make side menu appear -->
 <script>
   function openNav() {
     document.getElementById("sidenav").style.width = "50%";
   }
   function closeNav() {
     document.getElementById("sidenav").style.width = "0%";
   }
 </script>
 
</body>
</html>
